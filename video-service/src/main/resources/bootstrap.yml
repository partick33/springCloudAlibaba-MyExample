#与nacos配置中心通信的一系列设置
spring:
  application:
    name: video-service
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr:
        username:
        password:
        shared-configs: #Nacos共享配置
          - data-id: common.yml
            group: DEFAULT_GROUP
            refresh: true